name: AI Code Review

on: [push]

jobs:
  run-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pylint
        run: pip install pylint

      - name: Run pylint on code
        run: pylint src/main.py
